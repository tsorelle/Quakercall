<div id="service-message-block">
    <!-- modified for Bootstrap 5 -->
    <style>

        #service-message-block {
            width: 100%;
        }
        #service-message-block ul {
            margin-bottom: 0;

        }
        #service-message-block button {
            float: right;
        }

    </style>
    <div id="error-messages"  data-bind="visible:errorMessages().length" class="alert alert-danger" role="alert">
        <button class="btn-close" aria-label="Close" data-bs-dismiss="alert" data-bind="click: clearErrorMessages"></button>
        <ul data-bind="foreach: errorMessages"><li><span data-bind="text: text"></span></li></ul></div>

    <div id="warning-messages" data-bind="visible:warningMessages().length" class="alert alert-warning" role="alert">
        <button class="btn-close" aria-label="Close" data-bs-dismiss="alert" data-bind="click: clearWarningMessages"></button>
        <ul data-bind="foreach: warningMessages"><li><span data-bind="text: text"></span></li></ul></div>

    <div id="info-message"  data-bind="visible:infoMessages().length" class="alert alert-success alert-dismissable" role="alert">
        <button class="btn-close" aria-label="Close" data-bs-dismiss="alert" data-bind="click: clearInfoMessages"></button>
        <ul data-bind="foreach: infoMessages"><li><span data-bind="text: text"></span></li></ul></div>

</div>
